<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spy Party</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Spy Party</h1>
  </header>
  <div class="container">
    <section class="card" id="connCard">
      <div class="row">
        <div class="inline" style="justify-content: space-between;">
          <span class="badge"><span id="connDot" class="status-dot dot-bad"></span> <span
              id="connText">Disconnected</span></span>
        </div>
        <div class="grid2">
          <div class="stack">
            <label>Server URL</label>
            <input id="serverUrl" type="text" value="wss://webrtc-signaling.mdsinalpha.click" />
          </div>
          <div class="stack">
            <label>Display name</label>
            <input id="nameInput" type="text" maxlength="18" placeholder="Alex" />
          </div>
        </div>
        <div class="stack">
          <button id="connectBtn" class="primary">Connect</button>
        </div>
        <div class="divider"></div>
        <div class="stack">
          <label>Game Code</label>
          <div class="inline" style="gap:10px;">
            <input id="gameCodeInput" type="text" placeholder="Code (auto if creating)" />
            <button id="joinBtn">Join</button>
            <button id="createBtn">Create</button>
          </div>
        </div>
      </div>
    </section>
    <section class="card" id="lobbyCard">
      <div class="row">
        <div class="inline" style="justify-content: space-between;">
          <div class="inline" style="gap:10px;">
            <div><span class="muted">Game Code</span> <span id="codeValue" class="code">—</span></div>
            <button id="copyCodeBtn" class="ghost">Copy</button>
          </div>
          <div class="badge">Phase: <span id="phaseText" style="margin-left:6px;font-weight:700;">lobby</span></div>
        </div>
        <div id="leaderPanel" class="stack hidden">
          <details class="settings-panel">
            <summary class="settings-summary">Game Settings</summary>
            <div class="settings-content">
              <div class="stack">
                <label>Number of Spies</label>
                <input id="numSpiesInput" type="number" min="1" value="1" />
              </div>
              <div class="stack">
                <label>Round Duration (seconds)</label>
                <input id="roundSecondsInput" type="number" min="30" max="600" value="60" />
              </div>
              <div class="stack">
                <label>Secret Words (one per line)</label>
                <textarea id="wordsInput" placeholder="cafe&#10;beach&#10;library"></textarea>
              </div>
            </div>
          </details>
          <button id="startBtn" class="primary">Start</button>
        </div>
        <div class="row">
          <div class="list" id="playersList"></div>
        </div>
        <div class="divider"></div>
        <div id="rolePanel" class="row hidden">
          <div class="word-card">
            <div id="roleText" class="word">—</div>
            <div class="muted" style="margin-top: 8px;" id="roleInstruction">—</div>
          </div>
          <div class="stack" style="margin-top: 12px;">
            <button id="confirmBtn" class="primary">Ready</button>
            <div class="muted" style="text-align: center;">
              <span id="confirmCount">0</span> of <span id="totalPlayers">0</span> players ready
            </div>
          </div>
        </div>
        <div id="timerPanel" class="row hidden">
          <div id="timerContainer" class="word-card" style="background: #0a1030; border-color: #2a3057;">
            <div class="muted" style="font-size: 14px; margin-bottom: 8px;">Discussion Time</div>
            <div id="timerDisplay" class="timer">00:00</div>
            <div class="muted" style="font-size: 12px; margin-top: 8px;">Discuss and find the spy!</div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="footer">Made by AI. Polished by Mohsen.</div>
  <script src="rtc-client.umd.js"></script>
  <script src="util.js"></script>
  <script src="connection.js"></script>
  <script src="lobby.js"></script>
  <script src="game.js"></script>
  <script src="timer.js"></script>
  <script src="app.js"></script>
</body>

</html>
